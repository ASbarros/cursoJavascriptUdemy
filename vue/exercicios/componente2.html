<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            props: ['id'],
            data: function () {
                return {
                    cont: 0
                }
            },
            methods: {
                add() {
                    this.cont++
                }
            },
            template: `
                <button id='{{cont}}' @click='add'>{{cont}}</button>
            `
        })
        new Vue({
            el: '#app',
            data: {
                cont: 0
            }
        })
    </script>
</body>

</html>
